<div class="container a-center">

    <div class="row">
        <div class="col">
            <img id="signUpBanner"
                src="{{media url="wysiwyg/sign-up-confirmation/Beauty-Works-Mailing-List-Sign-Up-Confirmation-Banner.jpg"}}"
                alt="Hey Gurl thanks for signing up to the Beauty Works Mailing List"
                title="Beauty Works Mailing List Sign Up Confirmation" />
        </div>
    </div>

    <div class="row">
        <div class="col" id="signUpTitle">
            <h2>THANKS FOR SIGNING UP!</h2>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p class="signUpText">You'll now have access to our sales, promos and receive exclusive discount. PLUS,
                you'll be first to hear any news and get hair inspo sent stright to your inbox.</p>
            <br>
            <a href="/" class="signUpButton">Start Shopping</a>
        </div>
    </div>

    <div class="container swoosh">
        <div class="row">
            <div class="col">
                <h2>LET'S GET SOCIAL</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-2"></div>
            <div class="col-md-1 col-xs-2">
                <a href="https://www.facebook.com/BeautyWorksOnline/">
                    <img class="socialImg" src="{{media url="wysiwyg/sign-up-confirmation/facebook.png"}}"
                        alt="Beauty Works on Facebook" title="Beauty Works on Facebook" />
                </a>
            </div>
            <div class="col-md-1 col-xs-2">
                <a href="https://www.instagram.com/beauty_worksonline/">
                    <img class="socialImg" src="{{media url="wysiwyg/sign-up-confirmation/instagram.png"}}"
                        alt="Beauty Works on Instagram" title="Beauty Works on Instagram" />
                </a>
            </div>
            <div class="col-md-1 col-xs-2">
                <a href="https://twitter.com/beauty_works">
                    <img class="socialImg" src="{{media url="wysiwyg/sign-up-confirmation/twitter.png"}}"
                        alt="Beauty Works on Twitter" title="Beauty Works on Twitter" />
                </a>
            </div>
            <div class="col-md-1 col-xs-2">
                <a href="https://www.youtube.com/user/beautyworks">
                    <img class="socialImg" src="{{media url="wysiwyg/sign-up-confirmation/youtube.png"}}"
                        alt="Beauty Works on YouTube" title="Beauty Works on YouTube" />
                </a>
            </div>
            <div class="col-md-4 col-xs-2"></div>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-12">
            <!-- <h2>SHOP INSTAGRAM</h2> -->
            <div class="row jumbotron foursixtyx hidden-xs">
                <script src="//foursixty.com/media/scripts/fs.embed.v2.5.js" data-feed-id="beauty-works"
                    data-open-links-in-same-page="false" data-theme="showcase_v2_5" data-page-size="16"></script>
            </div>

            <div class="row jumbotron foursixtyx hidden-sm hidden-md hidden-lg">
                <script src="//foursixty.com/media/scripts/fs.embed.v2.5.js" data-feed-id="beauty-works"
                    data-open-links-in-same-page="false" data-theme="showcase_v2_5" data-page-size="8"></script>
            </div>

            <style>
                @media (min-width: 576px) {
                    .foursixtyx div div .fs-entry-container {
                        width: 12.5% !important;
                        padding-top: 12.5% !important;
                    }
                }
            </style>
            <a href="/shop-social" class="signUpButton">#BeautyWorks</a>
        </div>
    </div>

</div>

<!-- IMAGES -->
<style>
    #signUpBanner {
        display: block;
        margin: 0 auto;
    }
</style>

<!-- TITLE -->
<style>
    #signUpTitle h2::after,
    .h2::after,
    .block-title strong:after {
        background-color: #343434 !important;
        display: block;
        margin: 2rem auto;
        width: 9%;
    }

    @media only screen and (max-width: 425px) {

        #signUpTitle h2::after,
        .h2::after,
        .block-title strong:after {
            width: 20%;
        }
    }


    h1::after,
    h2::after,
    .h2::after,
    h3::after,
    h4::after,
    .block-title strong:after {
        background-color: transparent !important;
        display: block;
        margin: 2rem auto;
    }

    h2 {
        color: #343434;
        font-weight: 800;
        font-family: inherit;
        font-size: 2rem;
        letter-spacing: 2px;
        margin: 3rem 0 2rem;
    }
</style>

<!-- TEXT -->
<style>
    .signUpText {
        font-size: 2rem;
        color: #343434;
        letter-spacing: 2px;
        margin: 1.5rem 23rem;
        line-height: 2.6rem;
    }

    @media only screen and (max-width: 1024px) {
        .signUpText {
            margin: 1.5rem 10rem;
        }
    }

    @media only screen and (max-width: 768px) {
        .signUpText {
            margin: 1.5rem;
            font-size: 1.5rem;
            letter-spacing: 1.5px;
        }
    }

    @media only screen and (max-width: 425px) {
        .signUpText {
            letter-spacing: 1.2px;
        }
    }
</style>

<!-- BUTTON -->
<style>
    .signUpButton {
        display: table;
        margin: 0 auto 5rem;
        padding: 8px 30px;
        background-color: #343434;
        border: solid 1px #343434;
        color: white !important;
        font-size: 1.5rem;
        font-weight: 100;
        letter-spacing: 1px;
        text-decoration: none !important;
        text-transform: uppercase;
    }

    .signUpButton:hover {
        color: #343434 !important;
        border: solid 1px #343434;
        background-color: transparent;
    }

    @media only screen and (max-width: 768px) {
        .signUpButton {
            padding: 8px 20px;
            font-size: 1.1rem;
            letter-spacing: 2px;
        }
    }
</style>

<!-- SOCIAL -->
<style>
    .swoosh {
        background: #FFFFFF url('/media/wysiwyg/sign-up-confirmation/Swoosh.png') no-repeat center;
        background-size: 50%;
        height: 15rem;
    }

    .socialImg {
        width: 50%;
    }

    @media only screen and (max-width: 768px) {
        .swoosh {
            background-size: 75%;
        }

        .socialImg {
            width: 75%;
        }
    }

    @media only screen and (max-width: 425px) {
        .swoosh {
            background-size: 100%;
        }

        .socialImg {
            width: 75%;
        }
    }

    @media only screen and (max-width: 320px) {
        .swoosh {
            background-size: 90%;
            height: 10rem;
        }

        .socialImg {
            width: 100%;
        }
    }
</style>
